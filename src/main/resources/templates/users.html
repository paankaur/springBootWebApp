<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<!--style="background-color:yellow; display: flex; flex-direction: column; align-items: center"-->
<body class="p-1 bg-dark">
<div class="container-fluid text-center">

    <div>
        <h2 style="color: purple">Manage users</h2>
    </div>
    <div class="m-2">
        <a th:href="@{/users/new}" class="h3">Add New User</a>
    </div>
    <div th:if="${message}" class="alert-success text-center rounded-top">
        [[${message}]]
    </div>

    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>E-Mail</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Enabled</th>
            </tr>
            </thead>
            <tbody class="text-white">
            <th:block th:each="user : ${listUsers}" >
                <tr>
                    <td>[[${user.id}]]</td>
                    <td>[[${user.email}]]</td>
                    <td>[[${user.firstName}]]</td>
                    <td>[[${user.lastName}]]</td>
                    <td>[[${user.enabled}]]</td>
                    <td>
                        <a th:href="@{'/users/edit/' + ${user.id}}" class="h4 mr-3">Edit</a>
                        <a th:href="@{'/users/delete/' + ${user.id}}" class="h4">Delet</a>
                    </td>
                </tr>

            </th:block>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
